version: 1
operation:
    -
        sobject: Account
        fields:
            - Name
            - ParentId
        extract:
            query: "Name IN ('Picon Fleet Headquarters', 'Herakleides of Tauron', 'Aerilon Agrinomics')"
    -
        sobject: Contact
        fields:
            -
                field: FirstName
                column: "First Name"
            -
                field: LastName
                column: "Last Name"
            - AccountId
        extract:
            descendents: True

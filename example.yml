version: 1
operation:
    - 
        sobject: Account
        file: 'Account.csv'
        primary-key: Id
        fields: 
            - Name
            - Id
            - ParentId
            - 
                field: Description
                column: Desc
                transforms:
                    - strip
                    - lowercase
        extract: 
            all: True
    - 
        sobject: Contact
        file: 'Contact.csv'
        sdl: Contact.sdl
        outside-reference-behavior: drop-field 
        extract:
            query: "LastName = 'Test'"
    - 
        sobject: Opportunity
        field-group: readable
        extract:
            descendents: True
version: 1
credentials:
    username: 'test@example.com'
    password: 'blah'
    security-token: '00000'
    sandbox: True
extraction:
    - 
        sobject: Account
        target-file: 'Account.csv'
        fields: 
            - Name
            - Id
            - ParentId
            - 
                field: Description
                target-column: Desc
                transforms:
                    - strip
                    - lowercase
        extract: 
            all: True
    - 
        sobject: Contact
        target-file: 'Contact.csv'
        sdl: Contact.sdl
        outside-leaf-behavior: blank 
        extract:
            query: "LastName = 'Test'"
    - 
        sobject: Opportunity
        field-group: readable
        extract:
            descendents: True